<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
        <div class="carousel-item a-item">
        
            <img src="./cook/dan-gold-4_jhDO54BYg-unsplash.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 a-img" alt="slide1"/>
        </div>
        <div class="carousel-item a-item">
            <img src="./cook/mario-raj-vsnAIYA9bms-unsplash.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 a-img" alt="slide2"/>
        </div>
        <div class="carousel-item active a-item">
            <img src="./cook/fernando-santos-DppzIK9TAxY-unsplash.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 a-img" alt="slide3"/>
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>

    
    

    
    <section class="figure">
        <h2>About Us</h2>
        </section>
