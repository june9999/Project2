<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Div created by Rashmi for Contact -->

    <!-- Contact Area -->
    <div class="contact-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="section-title">
              <img src="./logo.png" />
              <h2>Contact</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- div for form -->
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="contact-form">
              <form>
                <div id="emailHelp" class="form-text">
                  Send us a message and we will get back to you as soon as
                  possible
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Email"
                  />
                </div>

                <div class="mb-3">
                  <textarea
                    cols="30"
                    rows="8"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Message"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <!-- div for map right side -->
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="map-area">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d2431.215144266876!2d13.537496276428834!3d52.45713097204474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e3!4m0!4m5!1s0x47a845aaa1e6aaf5%3A0x4a9c655f0b058b03!2sWBS%20CODING%20SCHOOL%20Hybrid%20Coding%20Bootcamp%2C%20Weiskopffstra%C3%9Fe%2016%2C%2012459%20Berlin!3m2!1d52.457131!2d13.5400712!5e0!3m2!1sen!2sde!4v1686150559689!5m2!1sen!2sde"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Div created by Rashmi for Contact ended here.. -->
  </body>
</html>
